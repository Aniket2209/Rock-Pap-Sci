<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!!</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="container1">
        <img src="images/rock-403774_1280.jpg" alt="Rock" width="200" height="200">
        <img src="images/stack-of-three-a4-paper-mockup-display-vector.jpg" alt="Paper" width="200" height="200">
        <img src="images/scissors.jpg" alt="Scissors" width="200" height="200">
    </div>
    <div class="container2">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissors</button>
        <div id="result"></div>
        <div id="score"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
